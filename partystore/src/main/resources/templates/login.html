<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Party Store</title>

<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome/css/font-awesome.css"
	rel="stylesheet">

<link href="/css/animate.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/loginpage.css" rel="stylesheet">

</head>

<body style="background-image: url()">

	<div class="loginColumns animated fadeInDown" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="ibox-content"
					style="background-color: rgba(0, 0, 0, 0.5); padding: 50px 50px 50px 50px;">
					<form class="m-t" role="form" method="post" th:action="@{/login}">
						<div class="form-group" >
							<input style="height: 50px;" type="text" class="form-control" name="username"
								placeholder="Username" required="">
						</div>
						<div class="form-group" >
							<input style="height: 50px;" type="password" class="form-control" name="password"
								placeholder="Password" required="">
						</div>
						<button type="submit" class="btn btn-primary block full-width m-b"
							style="height:50px; font-size:26px; background-color: #F69D01; border-color: #F69D01;">Login</button>

					</form>

					<div>
					<h3 style="color: white; margin-top: 18px; font-size: 18px">
							Don't Have an Account ?
						</h3>
					<h3 style="color: white; margin-top: 18px; font-size: 28px; text-align:center;" >
							<b><a style="height:50px; color: white; font-size:26px; background-color: #F69D01; padding: 5px; border-color: #F69D01;" href="/register">Register</a></b>
						</h3>
						<!-- <h3 style="color: white; margin-top: 18px; font-size: 28px">
							<b>Party Store User Login</b>
						</h3> -->
					</div>

				</div>


			</div>
		</div>

	</div>

</body>

</html>
